<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye Olde Racing Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="parchment">
            <div class="header">
                <div class="ribbon left"></div>
                <h1 class="title">Ye Olde Racing Adventure</h1>
                <div class="ribbon right"></div>
            </div>

            <div class="game-area">
                <div class="road">
                    <div class="track"></div>
                    <div class="track-sides track-left"></div>
                    <div class="track-sides track-right"></div>
                </div>
                <div class="player" id="player">
                    <div class="carriage">
                        <div class="carriage-top"></div>
                        <div class="carriage-body"></div>
                        <div class="wheel wheel1"></div>
                        <div class="wheel wheel2"></div>
                        <div class="horse">
                            <div class="horse-head"></div>
                            <div class="horse-tail"></div>
                        </div>
                    </div>
                </div>
                <div class="obstacles" id="obstacles"></div>
                <div class="score-container">
                    <div class="score-icon"><i class="fas fa-flag-checkered"></i></div>
                    <p>Distance: <span id="score">0</span> furlongs</p>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="vintage-btn">
                    <span class="btn-icon"><i class="fas fa-play"></i></span>
                    Begin Thy Journey!
                </button>
                <div class="mobile-controls">
                    <button id="leftBtn" class="vintage-btn control-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="rightBtn" class="vintage-btn control-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div id="gameOver" class="game-over">
                <div class="scroll-paper">
                    <div class="scroll-top"></div>
                    <div class="scroll-content">
                        <h2><i class="fas fa-skull-crossbones"></i> Thou Hast Crashed! <i
                                class="fas fa-skull-crossbones"></i></h2>
                        <p class="final-score">Final Distance: <span id="finalScore">0</span> furlongs</p>
                        <button id="restartBtn" class="vintage-btn restart-btn">
                            <span class="btn-icon"><i class="fas fa-redo"></i></span>
                            Try Again, Good Sir!
                        </button>
                    </div>
                    <div class="scroll-bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
